<!DOCTYPE html>
<html lang="ru">
<head>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="/docs/4.5/assets/img/favicons/browserconfig.xml" name="msapplication-config">
    <meta content="#563d7c" name="theme-color">
    <title>Авторизация</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Favicons -->
    <link href="img/favicons/favicon.ico" rel="icon">


    <link href="css/signin.css" rel="stylesheet">
</head>
<body class="text-center">
<jsp:useBean class="main.java.ru.kpp.inm_client.jb.Vocabulary" id="voc">
    <form action="auth" class="form-signin" method="GET">
        <img alt="" class="mb-4" src="./img/gibdd.png">

        <div class="mb-3">
            <label for="operator">Выберите пользователя</label>
            <select class="form-control custom-select d-block w-100 form-control" id="operator"
                    name="user"
                    required type="text">
                <option value="">...</option>
                <jsp:getProperty name="voc" property="userSelect"/>
            </select>
            <div class="invalid-feedback">
                Неккоректное имя пользователя
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>

        <p class="mt-5 mb-3 text-muted">&copy; 2020-2020</p>
    </form>
</jsp:useBean>
</body>
</html>
