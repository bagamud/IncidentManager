<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <title>Incident Manager. Authorization</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Favicons -->
    <link href="img/favicons/favicon.ico" rel="icon">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;

            .bd-placeholder-img-lg {

<body class="text-center">
<form action="auth" class="form-signin" method="GET">
    <img alt="" src="./img/gibdd.png">
    <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>
    <label class="sr-only" for="inputLogin">Логин</label>
    <input autofocus class="form-control" id="inputLogin" name="login" placeholder="Логин" required type="text">
    <label class="sr-only" for="inputPassword">Пароль</label>
    <input class="form-control" id="inputPassword" name="password" placeholder="Пароль" required type="password">
    <div class="checkbox mb-3">
    </div>
    <a href="manager.html"> <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button></a>

    <p class="mt-5 mb-3 text-muted">&copy; 2020-2020</p>
</form>
